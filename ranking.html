        window.showAchievements = async function() {
            const modal = document.getElementById('achievement-modal');
            const list = document.getElementById('achievement-list');
            
            try {

                if (achievements.length === 0) {
                    list.innerHTML = '<div style="text-align: center; color: #888;">Nenhuma conquista desbloqueada ainda</div>';

                            <div class="achievement-icon">${achievement.icon}</div>
                            <div class="achievement-info">
                                <div class="achievement-name">${achievement.name}</div>
                                <div class="achievement-description">${achievement.description}</div>
                            </div>
                            <div class="achievement-reward">+${achievement.coinReward} ü™ô</div>
                        </div>
                    `).join('');
                }
                
                modal.style.display = 'flex';
            } catch (error) {
                console.error('Erro ao carregar conquistas:', error);
                list.innerHTML = '<div style="text-align: center; color: #ff4757;">Erro ao carregar conquistas</div>';
                modal.style.display = 'flex';
            }
        };

        window.closeAchievementModal = function() {
            document.getElementById('achievement-modal').style.display = 'none';
        };

        // Fechar modal clicando fora
        document.getElementById('achievement-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAchievementModal();
            }
        });
    </script>
    
    <!-- Script para anima√ß√£o de fundo -->
    <script>
        // Anima√ß√£o avan√ßada de fundo para a p√°gina de ranking
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';
        canvas.style.background = 'radial-gradient(circle at center, #1a1a2e 0%, #0f0f23 100%)';
        
        const stars = [];
        const shootingStars = [];
        
        // Estrelas normais
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.2 + 0.1,
                opacity: Math.random() * 0.8 + 0.2
            });
        }
        
        // Estrelas cadentes ocasionais
        function createShootingStar() {
            if (Math.random() < 0.001) {
                shootingStars.push({
                    x: Math.random() * canvas.width,
                    y: 0,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: Math.random() * 3 + 2,
                    length: Math.random() * 50 + 20,
                    opacity: 1
                });
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenhar estrelas normais
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
                
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = -star.radius;
                    star.x = Math.random() * canvas.width;
                }
            });
            
            // Criar estrelas cadentes
            createShootingStar();
            
            // Desenhar estrelas cadentes
            shootingStars.forEach((star, index) => {
                ctx.beginPath();
                ctx.moveTo(star.x, star.y);
                ctx.lineTo(star.x - star.speedX * 5, star.y - star.speedY * 3);
                ctx.strokeStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                star.x += star.speedX;
                star.y += star.speedY;
                star.opacity -= 0.01;
                
                if (star.opacity <= 0 || star.y > canvas.height) {
                    shootingStars.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
