    <!-- Script para anima√ß√£o de fundo -->
    <script type="module">
        import Star from './src/classes/Star.js';

        class StarFieldBackground {
            constructor() {
                this.canvas = document.getElementById('stars-background');
                this.ctx = this.canvas.getContext('2d');
                this.stars = [];
                this.numberOfStars = 120;

                this.resize();
                this.init();
                this.animate();

                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.stars = [];
                this.init();
            }

            init() {
                for (let i = 0; i < this.numberOfStars; i++) {
                    const star = new Star(this.canvas.width, this.canvas.height);
                    this.stars.push(star);
                }
            }

            animate() {
                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#050519';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.stars.forEach(star => {
                    star.update();
                    star.draw(this.ctx);
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new StarFieldBackground();
        });
    </script>
