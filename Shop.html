<html lang="pt-br">
<head>
    <meta charset="UTF-8" />

    <title>Loja - Space Invaders</title>
    <style>
        .shop-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: white;
            font-family: 'Press Start 2P', monospace;
        }

        .shop-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .shop-title {
            font-size: 32px;
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 0 0 30px #FFD700;
        }

        .user-coins {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            display: inline-block;
            margin-bottom: 20px;
        }

        .shop-categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #4ECDC4;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
        }

        .category-btn:hover, .category-btn.active {
            background: #4ECDC4;
            color: #000;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .daily-offers {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 18px;
            color: #FF6B6B;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px #FF6B6B;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .shop-item {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #666;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .shop-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .shop-item.common { border-color: #9E9E9E; }
        .shop-item.uncommon { border-color: #4CAF50; }
        .shop-item.rare { border-color: #2196F3; }
        .shop-item.epic { border-color: #9C27B0; }
        .shop-item.legendary { border-color: #FF9800; }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .item-rarity {
            background: var(--rarity-color);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 8px;
            text-transform: uppercase;
        }

        .item-name {
            font-size: 14px;
            color: white;
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 10px;
            color: #888;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-price {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #FFD700;
        }

        .item-price.discounted {
            flex-direction: column;
            align-items: flex-start;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 10px;
        }

        .discount-badge {
            background: #FF4757;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 8px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .buy-btn {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            transition: all 0.3s ease;
        }

        .buy-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #44A08D, #4ECDC4);
            transform: scale(1.05);
        }

        .buy-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .owned-badge {
            background: #00ff88;
            color: #000;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 8px;
            font-weight: bold;
        }

        .inventory-section {
            margin-top: 40px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .inventory-item {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .uses-remaining {
            background: #FF6B6B;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 8px;
            margin-top: 8px;
        }

        .loading {
            text-align: center;
            color: #4ECDC4;
            font-size: 12px;
            padding: 40px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal-content {
            background: rgba(5, 5, 25, 0.95);
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            color: white;
        }

        .modal-buttons {

            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;

            font-size: 8px;
        }

        .modal-btn.confirm {
            background: #00ff88;
            color: #000;
        }

        .modal-btn.cancel {
            background: #FF4757;

        }

        @media (max-width: 768px) {

            }

            }

            .shop-categories {

            }

            .category-btn {
                padding: 8px 15px;
                font-size: 8px;
            }
        }
    </style>
</head>

    <!-- Script para anima√ß√£o de fundo -->
    <script type="module">
        import Star from './src/classes/Star.js';

        class StarFieldBackground {
            constructor() {
                this.canvas = document.getElementById('stars-background');
                this.ctx = this.canvas.getContext('2d');
                this.stars = [];
                this.numberOfStars = 120;

                this.resize();
                this.init();
                this.animate();

                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.stars = [];
                this.init();
            }

            init() {
                for (let i = 0; i < this.numberOfStars; i++) {
                    const star = new Star(this.canvas.width, this.canvas.height);
                    this.stars.push(star);
                }
            }

            animate() {
                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#050519';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.stars.forEach(star => {
                    star.update();
                    star.draw(this.ctx);
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new StarFieldBackground();
        });
    </script>
