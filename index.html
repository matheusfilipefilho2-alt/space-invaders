    <!-- Script para fundo de estrelas usando a classe Star -->
    <script type="module">
      // Importar a classe Star
      import Star from "./src/classes/Star.js";

      class StarFieldBackground {
        constructor() {
          this.canvas = document.getElementById("stars-background");
          this.ctx = this.canvas.getContext("2d");
          this.stars = [];
          this.numberOfStars = 150; // N√∫mero de estrelas

          this.resize();
          this.init();
          this.animate();

          window.addEventListener("resize", () => this.resize());
        }

        resize() {
          this.canvas.width = window.innerWidth;
          this.canvas.height = window.innerHeight;

          // Recriar estrelas quando redimensionar
          this.stars = [];
          this.init();
        }

        init() {
          for (let i = 0; i < this.numberOfStars; i++) {
            const star = new Star(this.canvas.width, this.canvas.height);
            this.stars.push(star);
          }
        }

        animate() {
          // Limpar completamente o canvas e redesenhar com cor s√≥lida
          this.ctx.globalCompositeOperation = "source-over";
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

          // Usar cor s√≥lida sem transpar√™ncia
          this.ctx.fillStyle = "#050519";
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

          // Desenhar as estrelas
          this.stars.forEach((star) => {
            star.update();
            star.draw(this.ctx);
          });

          requestAnimationFrame(() => this.animate());
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new StarFieldBackground();
      });
    </script>

      .pause-subtitle {
        color: #aaa;
        font-size: 0.8rem;
        margin-bottom: 30px;
        font-family: "Press Start 2P", sans-serif;
      }

      .pause-animation {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .pause-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ffff00;
        animation: pauseDotBlink 1.5s ease-in-out infinite;
        box-shadow: 0 0 10px #ffff00;
      }

      .pause-dot:nth-child(2) {
        animation-delay: 0.5s;
      }

      .pause-dot:nth-child(3) {
        animation-delay: 1s;
      }

      /* Footer */
      .footer-container {
        position: absolute;
        bottom: 30px;
        text-align: center;
        width: 100%;
      }

      .footer-line {
        width: 200px;
        height: 1px;
        background: linear-gradient(to right, transparent, #666, transparent);
        margin: 0 auto 15px;
      }

      .footer-text {
        font-size: 0.5rem;
        color: #666;
        margin-bottom: 15px;
        font-family: "Press Start 2P", sans-serif;
      }

      .footer-stars {
        display: flex;
        justify-content: center;
        gap: 15px;
        font-size: 1rem;
        color: #ffff00;
        animation: footerStarTwinkle 3s ease-in-out infinite;
      }

      /* Anima√ß√µes */
      @keyframes screenFadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }

        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes titlePulse {
        0%,
        100% {
          text-shadow: 0 0 5px currentColor, 0 0 10px currentColor,
            0 0 20px currentColor, 0 0 40px currentColor;
        }

        50% {
          text-shadow: 0 0 2px currentColor, 0 0 5px currentColor,
            0 0 10px currentColor, 0 0 20px currentColor;
        }
      }

      @keyframes titleGlitch {
        0%,
        100% {
          transform: translate(0);
        }

        10% {
          transform: translate(-2px, 2px);
        }

        20% {
          transform: translate(-2px, -2px);
        }

        30% {
          transform: translate(2px, 2px);
        }

        40% {
          transform: translate(2px, -2px);
        }

        50% {
          transform: translate(-1px, 2px);
        }

        60% {
          transform: translate(-1px, -2px);
        }

        70% {
          transform: translate(1px, 2px);
        }

        80% {
          transform: translate(1px, -2px);
        }

        90% {
          transform: translate(-1px, 1px);
        }
      }

      @keyframes titleGlowPulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.3;
        }

        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.1;
        }
      }

      @keyframes subtitleFlicker {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.7;
        }
      }

      @keyframes invaderFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }

        25% {
          transform: translateY(-8px) rotate(1deg);
        }

        75% {
          transform: translateY(-12px) rotate(-1deg);
        }
      }

      @keyframes invaderEyes {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.3;
        }
      }

      @keyframes laserBeam {
        0%,
        100% {
          opacity: 0;
          height: 20px;
        }

        50% {
          opacity: 1;
          height: 40px;
        }
      }

      @keyframes shadowPulse {
        0%,
        100% {
          opacity: 0.3;
        }

        50% {
          opacity: 0.6;
        }
      }

      @keyframes tipBorderPulse {
        0%,
        100% {
          border-color: rgba(255, 255, 0, 0.3);
        }

        50% {
          border-color: rgba(255, 255, 0, 0.7);
        }
      }

      @keyframes starSpin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      @keyframes gameOverGlow {
        0%,
        100% {
          text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
        }

        50% {
          text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
        }
      }

      @keyframes explosionBounce {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }

        25% {
          transform: scale(1.3) rotate(5deg);
        }

        75% {
          transform: scale(1.1) rotate(-5deg);
        }
      }

      @keyframes staticFlicker {
        0%,
        100% {
          opacity: 0.1;
        }

        50% {
          opacity: 0.3;
        }
      }

      @keyframes pauseBorderGlow {
        0%,
        100% {
          border-color: rgba(255, 255, 0, 0.3);
        }

        50% {
          border-color: rgba(255, 255, 0, 0.8);
        }
      }

      @keyframes pauseDotBlink {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }

        50% {
          opacity: 0.3;
          transform: scale(0.7);
        }
      }

      @keyframes footerStarTwinkle {
        0%,
        100% {
          opacity: 1;
        }

        33% {
          opacity: 0.6;
        }

        66% {
          opacity: 0.8;
        }
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .game-container {
          padding: 15px;
        }

        .pixel-button {
          min-width: 280px;
          font-size: 0.7rem;
          padding: 15px 25px;
        }

        .instructions-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .stats-grid {
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }

        .score-container {
          gap: 20px;
          padding: 12px 20px;
        }

        .pause-container {
          padding: 40px 50px;
        }

        .pause-title {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .pixel-button {
          min-width: 240px;
          font-size: 0.6rem;
          padding: 12px 20px;
        }

        .instruction-key {
          font-size: 0.5rem;
          padding: 6px 10px;
          min-width: 60px;
        }

        .instruction-desc {
          font-size: 0.45rem;
        }

        .tip-text {
          font-size: 0.45rem;
        }

        .game-instructions {
          padding: 20px;
        }
      }

      /* Modo paisagem em dispositivos m√≥veis */
      @media (max-height: 500px) and (orientation: landscape) {
        .main-title {
          font-size: 2rem;
        }

        .game-instructions {
          padding: 15px;
          margin: 20px auto;
        }

        .instructions-grid {
          gap: 10px;
        }

        .animated-invader {
          margin: 20px auto;
        }
      }

      /* Suporte para modo escuro */
      @media (prefers-color-scheme: dark) {
        #stars-background {
          background: radial-gradient(
            ellipse at center,
            #0a0a20 0%,
            #000010 50%,
            #000000 100%
          );
        }
      }

      /* Reduzir anima√ß√µes para usu√°rios sens√≠veis */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </body>
