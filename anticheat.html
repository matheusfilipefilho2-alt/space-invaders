<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Anti-Cheat Space Invaders</title>
    <link rel="icon" href="src\assets\images\invader_purple.gif" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configura√ß√£o de vari√°veis de ambiente -->
    <script>
        window.ENV = {
            SUPABASE_URL: '%VITE_SUPABASE_URL%',
            SUPABASE_ANON_KEY: '%VITE_SUPABASE_ANON_KEY%' 
        };
    </script>
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Press Start 2P", sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #121212, #1a1a2e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 2px 2px 0px #FF6B6B;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4D9BE6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(77, 155, 230, 0.3);
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.6rem;
            color: #aaa;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #4D9BE6;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #3A7BC8;
            transform: translateY(-2px);
        }
        
        .btn.danger {
            background: #FF6B6B;
        }
        
        .btn.danger:hover {
            background: #E55555;
        }
        
        .logs-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .log-entry {
            border: 1px solid #333;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .log-entry.high-risk {
            border-color: #FF6B6B;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .log-entry.medium-risk {
            border-color: #FFA500;
            background: rgba(255, 165, 0, 0.1);
        }
        
        .log-entry.critical-risk {
            border-color: #DC143C;
            background: rgba(220, 20, 60, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 20, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 20, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 20, 60, 0); }
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .log-username {
            color: #FFD700;
            font-size: 0.8rem;
        }
        
        .log-time {
            color: #aaa;
            font-size: 0.6rem;
        }
        
        .log-score {
            color: #4D9BE6;
            font-size: 0.7rem;
        }
        
        .flags-list {
            margin-top: 10px;
        }
        
        .flag-item {
            background: rgba(255, 0, 0, 0.2);
            border-left: 3px solid #FF6B6B;
            padding: 8px;
            margin: 5px 0;
            font-size: 0.6rem;
            border-radius: 3px;
        }
        
        .filter-container {
            margin-bottom: 20px;
        }
        
        .filter-select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: inherit;
            font-size: 0.7rem;
        }
        
        .loading {
            text-align: center;
            color: #aaa;
            font-size: 0.8rem;
            padding: 40px;
        }
        
        .no-data {
            text-align: center;
            color: #666;
            font-size: 0.7rem;
            padding: 40px;
        }
        
        .real-time-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00FF00;
            margin-left: 10px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .config-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.6rem;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Anti-Cheat Admin Panel <span class="real-time-indicator"></span></h1>
        
        <!-- Status da configura√ß√£o -->
        <div class="config-status" id="configStatus">
            <div>Configura√ß√£o: <span id="configText">Carregando...</span></div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalLogs">-</div>
                <div class="stat-label">Total de Logs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="criticalFlags">-</div>
                <div class="stat-label">Flags Cr√≠ticos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueUsers">-</div>
                <div class="stat-label">Usu√°rios Flagados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayFlags">-</div>
                <div class="stat-label">Flags Hoje</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="loadLogs()">üîÑ Atualizar</button>
            <button class="btn" onclick="toggleAutoRefresh()">‚è±Ô∏è Auto-Refresh</button>
            <button class="btn danger" onclick="clearOldLogs()">üóëÔ∏è Limpar Logs Antigos</button>
            <div class="filter-container">
                <select class="filter-select" id="riskFilter" onchange="filterLogs()">
                    <option value="all">Todos os Riscos</option>
                    <option value="3">üî¥ Cr√≠tico</option>
                    <option value="2">üü† Alto</option>
                    <option value="1">üü° M√©dio</option>
                    <option value="0">üü¢ Baixo</option>
                </select>
            </div>
        </div>
        
        <div class="logs-container" id="logsContainer">
            <div class="loading">Carregando logs de seguran√ßa...</div>
        </div>
    </div>

    <script>
        // Configura√ß√£o usando vari√°veis de ambiente
        const SUPABASE_URL = window.ENV.SUPABASE_URL;
        const SUPABASE_ANON_KEY = window.ENV.SUPABASE_ANON_KEY;
        
        // Verificar se as vari√°veis est√£o configuradas
        function validateConfig() {
            const configText = document.getElementById('configText');
            
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                configText.textContent = '‚ùå N√£o configurado';
                configText.style.color = '#FF6B6B';
                return false;
            }
            
            configText.textContent = '‚úÖ Configurado';
            configText.style.color = '#00FF00';
            return true;
        }
        
        // Validar configura√ß√£o na inicializa√ß√£o
        if (!validateConfig()) {
            document.getElementById('logsContainer').innerHTML = 
                '<div class="no-data">‚ùå Vari√°veis de ambiente n√£o configuradas!</div>';
        }
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let autoRefreshInterval = null;
        let allLogs = [];
        
        // Carregar logs do banco de dados
        async function loadLogs() {
            if (!validateConfig()) return;
            
            try {
                const { data, error } = await supabase
                    .from('security_logs')
                    .select('*')
                    .order('timestamp', { ascending: false })
                    .limit(100);
                
                if (error) throw error;
                
                allLogs = data || [];
                updateStats();
                displayLogs(allLogs);
                
            } catch (error) {
                console.error('Erro ao carregar logs:', error);
                document.getElementById('logsContainer').innerHTML = 
                    '<div class="no-data">‚ùå Erro ao carregar dados</div>';
            }
        }
        
        // Atualizar estat√≠sticas
        function updateStats() {
            const totalLogs = allLogs.length;
            
            const criticalFlags = allLogs.filter(log => 
                log.security_report?.riskLevel === 3 || 
                log.security_report?.flaggedBehaviors?.some(flag => flag.riskLevel === 3)
            ).length;
            
            const uniqueUsers = new Set(allLogs.map(log => log.username)).size;
            
            const today = new Date().toDateString();
            const todayFlags = allLogs.filter(log => 
                new Date(log.timestamp).toDateString() === today
            ).length;
            
            document.getElementById('totalLogs').textContent = totalLogs;
            document.getElementById('criticalFlags').textContent = criticalFlags;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
            document.getElementById('todayFlags').textContent = todayFlags;
        }
        
        // Exibir logs na interface
        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="no-data">üìä Nenhum log encontrado</div>';
                return;
            }
            
            const html = logs.map(log => {
                const riskLevel = log.security_report?.riskLevel || 0;
                const riskClass = getRiskClass(riskLevel);
                const riskEmoji = getRiskEmoji(riskLevel);
                
                const flagsHtml = log.security_report?.flaggedBehaviors?.map(flag => 
                    `<div class="flag-item">
                        ${getRiskEmoji(flag.riskLevel)} ${flag.type}: ${flag.description}
                    </div>`
                ).join('') || '<div class="flag-item">‚úÖ Nenhum comportamento suspeito</div>';
                
                return `
                    <div class="log-entry ${riskClass}">
                        <div class="log-header">
                            <span class="log-username">${riskEmoji} ${log.username}</span>
                            <span class="log-time">${formatTime(log.timestamp)}</span>
                        </div>
                        <div class="log-score">
                            Score: ${log.score} | Level: ${log.level} | 
                            Dura√ß√£o: ${log.security_report?.sessionDuration || 0}s |
                            Rate: ${(log.security_report?.averageScoreRate || 0).toFixed(1)} pts/s
                        </div>
                        <div class="flags-list">
                            ${flagsHtml}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // Filtrar logs por n√≠vel de risco
        function filterLogs() {
            const filterValue = document.getElementById('riskFilter').value;
            
            if (filterValue === 'all') {
                displayLogs(allLogs);
                return;
            }
            
            const riskLevel = parseInt(filterValue);
            const filteredLogs = allLogs.filter(log => 
                log.security_report?.riskLevel === riskLevel ||
                log.security_report?.flaggedBehaviors?.some(flag => flag.riskLevel === riskLevel)
            );
            
            displayLogs(filteredLogs);
        }
        
        // Obter classe CSS baseada no n√≠vel de risco
        function getRiskClass(riskLevel) {
            switch(riskLevel) {
                case 3: return 'critical-risk';
                case 2: return 'high-risk';
                case 1: return 'medium-risk';
                default: return '';
            }
        }
        
        // Obter emoji baseado no n√≠vel de risco
        function getRiskEmoji(riskLevel) {
            switch(riskLevel) {
                case 3: return 'üö®';
                case 2: return '‚ö†Ô∏è';
                case 1: return '‚ö°';
                default: return '‚úÖ';
            }
        }
        
        // Formatar timestamp
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString('pt-BR');
        }
        
        // Toggle auto-refresh
        function toggleAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                alert('Auto-refresh desativado');
            } else {
                autoRefreshInterval = setInterval(loadLogs, 10000); // 10 segundos
                alert('Auto-refresh ativado (10s)');
            }
        }
        
        // Limpar logs antigos (mais de 7 dias)
        async function clearOldLogs() {
            if (!validateConfig()) return;
            if (!confirm('Deseja remover logs com mais de 7 dias?')) return;
            
            try {
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                
                const { error } = await supabase
                    .from('security_logs')
                    .delete()
                    .lt('timestamp', sevenDaysAgo.toISOString());
                
                if (error) throw error;
                
                alert('Logs antigos removidos com sucesso!');
                loadLogs();
                
            } catch (error) {
                console.error('Erro ao limpar logs:', error);
                alert('Erro ao limpar logs antigos');
            }
        }
        
        // Configurar atualiza√ß√£o em tempo real
        function setupRealtimeUpdates() {
            if (!validateConfig()) return;
            
            const channel = supabase
                .channel('security_logs_changes')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'security_logs'
                }, (payload) => {
                    console.log('Novo log de seguran√ßa:', payload);
                    loadLogs(); // Recarregar dados
                })
                .subscribe();
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            if (validateConfig()) {
                loadLogs();
                setupRealtimeUpdates();
            }
        });
    </script>
</body>
</html>
